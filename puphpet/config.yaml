    version: '56'
    composer: '1'
    modules:
        php:
            - cli
            - curl
            - intl
            - mcrypt
            - readline
            - sqlite
        pear: {  }
        pecl:
            - PDO
            - PDO_MYSQL
            - PDO_SQLITE
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
    timezone: Europe/Paris
xdebug:
